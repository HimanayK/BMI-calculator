<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 1rem;
    }
    h2 {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>BMI Calculator</h1>
  <input type="number" id="weight" placeholder="Enter your weight (kg)">
  <input type="number" id="height" placeholder="Enter your height (m)">
  <button onclick="calculateBMI()">Calculate BMI</button>
  <h2 id="bmiResult"></h2>
  <script>
    function calculateBMI() {
      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value);

      if (weight > 0 && height > 0) {
        const bmi = (weight / (height * height)).toFixed(2);
        document.getElementById('bmiResult').textContent = `Your BMI is: ${bmi}`;
      } else {
        document.getElementById('bmiResult').textContent = 'Please enter valid inputs.';
      }
    }
  </script>
</body>
</html>
